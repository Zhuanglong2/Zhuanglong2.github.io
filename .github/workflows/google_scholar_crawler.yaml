name: Get Citation Data

on: 
  workflow_dispatch:   # 手动运行触发
  page_build: 
  schedule:
    - cron:  '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Reqs
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-setuptools python3-pip

      - name: Run crawler
        run: |
          cd ./google_scholar_crawler
          pip3 install --upgrade pip
          pip3 install -r requirements.txt
          python3 main.py

      - name: Copy JSON files
        run: |
          mkdir -p ./google-scholar-stats
          shopt -s nullglob
          files=(./google_scholar_crawler/results/*.json)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No JSON files found, skipping copy."
          else
            cp "${files[@]}" ./google-scholar-stats/
          fi

      - name: Commit & Push if changes
        run: |
          cd ./google-scholar-stats
          git init
          git config --local user.name "${GITHUB_ACTOR}"
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add *.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Updated Citation Data"
            export remote_repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
            git push "${remote_repo}" HEAD:google-scholar-stats --force
          fi
        env: 
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
